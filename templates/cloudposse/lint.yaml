version: "1.0"
kind: "pipeline"
metadata:
  name: {{ (ds "repository") }}/lint
  isPublic: true
  labels:
    tags: []
  deprecate:
    applicationPort: '8080'
    repoPipeline: true
  project: {{ (ds "repository") }}
spec:
  triggers:
    - branchRegex: /.*/gi
      branchRegexInput: regex
      commentRegex: /.*/gi
      context: github-webhooks
      events:
        - push
      provider: github
      pullRequestAllowForkEvents: false
      repo: {{ (ds "repository") }}
      type: git
  contexts:
    - terraform modules
  variables: []
  specTemplate:
    location: git
    repo: {{ (ds "repository") }}
    path: codefresh.yml
    context: github
  stages: []
  steps: {}
